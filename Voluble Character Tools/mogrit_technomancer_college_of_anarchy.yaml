              errorBehaviour: raise
            - type: target
              target: all
              effects:
                - type: save
                  stat: con
                  fail:
                    - type: ieffect2
                      name: Frightened (Rebellious Shout)
                      duration: "2"
                      end: true
                      tick_on_caster: true
                    - type: ieffect2
                      name: Deafened (Rebellious Shout)
                      duration: "10"
                  success: []
                  dc: caster.spellbook.dc
            - type: text
              text: The creature is frightened until the end of your next turn and is deafened
