                other than yourself within 60 feet of you to use one of the
                following Rebellious Shout options of your choice. If the
                creature is unwilling, it can make a Constitution saving throw
                against your spell save DC. On a successful save, the creature
                is not moved and suffers no effects.
            - type: counter
              counter: Bardic Inspiration
              amount: "1"
              fixedValue: true
              errorBehaviour: raise
            - type: target
              target: all
              effects:
                - type: save
                  stat: con
                  fail:
                    - type: damage
                      damage: 1d{12 if caster.levels.get('Bard') >= 15 else 10 if
                        caster.levels.get('Bard') >= 10 else 8 if
                        caster.levels.get('Bard') >= 5 else 6} + {charismaMod} [thunder]
                  success: []
                  dc: caster.spellbook.dc
            - type: text
              text: |-
                The creature takes thunder damage equal to the
                number you roll on the Bardic Inspiration die plus your
