  Occult Weapons:
    level: 3
    actions:
      - |
        - name: Occult Weapons
          automation:
            - type: text
              text: |-
                Beginning at 3rd level, you have streamlined and expanded
                your rites to swiftly apply them to your entire arsenal. When
                you activate your crimson rite, you can activate it for a
                number of weapons you are carrying equal to your
                proficiency bonus. You can choose which rite to apply to
                which weapon. Your rites do not end if you are carrying your
                weapon, even if you are no longer holding it.

                You also learn an additional Primal Rite, and access an
                additional Esoteric Rite at 15th level.

                If your rites cause an effect that requires a saving throw,
                the DC equals your hemocraft save DC.
          _v: 2
          proper: true
          verb: has
          activation_type: 2
