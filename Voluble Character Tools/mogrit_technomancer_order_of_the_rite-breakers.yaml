                      verb: burns
                      style: "4"
            - type: text
              text: |-
                Your rites on firearms have additional effects, as detailed below.

                **Rite of the Flame.** A target hit by an attack with this
                weapon begins burning for 1 minute as if hit by a
                flamethrower. If you hit a target with this weapon that is
                already burning from this attack, you can instead cause
                another target within 10 feet of the original target to begin
