    level: 7
    actions:
      - |
        - name: Arcane Resupply
          automation:
            - type: text
              text: |-
                Also at 7th level, when you take the Attack action, you can
                spend Hit Dice to magically reload special ammunition into
                firearms you are carrying before making an attack, causing
                any ammunition currently loaded in the firearms to fall to the
                ground at your feet. You can spend a number Hit Dice up to
                your proficiency bonus. You create an amount of cryo,
                incendiary, or shock ammunition (your choice what type of
                ammunition, including grenades or rockets) equal to the
                number you rolled, plus your Intelligence modifier for each
                Hit Dice spent. Ammunition created that exceeds the
                weapon's reload shot count is instead placed in a container
                you carry.

